<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="geoxml3.js"></script>
<link rel="stylesheet" href="style.css">
<style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
        <h1>La Tatsu'Map !</h1>
    </header>

    <!-- Map Google avec clé d'API de Jiesse-->
    <div id="map"></div>
    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 50.5039, lng: 4.4699},
                scrollwheel: true,
                zoom: 7
            });

            var parser = new geoXML3.parser({map: map, createMarker: createM});
            parser.parse('Navigate.kml');

            function createM(placemark){
                console.log(placemark);
                var markerOptions = {
                    optimized: false,
                    position: placemark.latlng,
                    map: map
                };
                var marker = new google.maps.Marker(markerOptions);
                google.maps.event.addListener(marker, 'click', function(){
                    console.log(placemark.latlng.lat());
                });
            }


        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaGvuJiGnbPaRl2y29c102oiQRAPB2b38&callback=initMap" async defer></script>
    <!-- Fin de GoogleMap -->

    <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
            <div class="w3-container w3-red w3-padding-16">
                <div class="w3-clear"></div>
                <h4>Vitesse du Vent</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-blue w3-padding-16">
                <div class="w3-clear"></div>
                <h4>T° de l'air</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-teal w3-padding-16">
                <div class="w3-clear"></div>
                <h4>Hauteur des vagues</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-orange w3-text-white w3-padding-16">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">T° de l'eau</button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">T° de l'eau</h4>
                            </div>
                            <div class="modal-body">
                                <p>Graph de la T° de l'eau</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End page content -->
</div>

</body>
</html>
